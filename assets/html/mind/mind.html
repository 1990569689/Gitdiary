        // å…³é”®ä¼˜åŒ–5ï¼šåˆå§‹åŒ–ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶
        function initTouchControls() {
            const container = document.getElementById('jsmind_container');
            let scale = 1;
            let containerStartX = 0;
            let containerStartY = 0;
            let isTouchDragging = false;
            let touchDragStartX = 0;
            let touchDragStartY = 0;

            setTimeout(() => {
                const nodesContainer = container.querySelector('jmnodes');
                const canvasElements = container.querySelectorAll('canvas');

                if (!nodesContainer) return;

                // è§¦æ‘¸å¼€å§‹äº‹ä»¶
                container.addEventListener('touchstart', function (e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const touches = e.touches;

                    // å•æŒ‡è§¦æ‘¸ - æ‹–æ‹½æˆ–é•¿æŒ‰
                    if (touches.length === 1) {
                        // è®°å½•è§¦æ‘¸èµ·å§‹ä½ç½®å’Œæ—¶é—´
                        touchStartX = touches[0].clientX;
                        touchStartY = touches[0].clientY;
                        touchStartTime = Date.now();
                        isTouchDragging = true;
                        touchDragStartX = touchStartX - containerStartX;
                        touchDragStartY = touchStartY - containerStartY;

                        // é•¿æŒ‰æ£€æµ‹ï¼ˆ300msï¼‰
                        longPressTimer = setTimeout(() => {
                            isLongPress = true;
                            // è·å–è§¦æ‘¸çš„èŠ‚ç‚¹
                            const element = document.elementFromPoint(touchStartX, touchStartY);
                            const clickedElement = element.closest('jmnode');

                            if (clickedElement) {

                            } else {
                                selectedNode = null;
                            }

                            // æ˜¾ç¤ºå³é”®èœå•
                            showContextMenu(touchStartX, touchStartY);
                        }, 300);

                        // ç§»é™¤è¿‡æ¸¡æ•ˆæœï¼Œä½¿æ‹–æ‹½æ›´æµç•…
                        nodesContainer.style.transition = 'none';
                        canvasElements.forEach(canvas => {
                            canvas.style.transition = 'none';
                        });
                    }
                    // åŒæŒ‡è§¦æ‘¸ - ç¼©æ”¾
                    else if (touches.length === 2) {
                        // æ¸…é™¤é•¿æŒ‰è®¡æ—¶å™¨
                        if (longPressTimer) {
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                        }

                        // è®¡ç®—åˆå§‹åŒæŒ‡è·ç¦»
                        const touch1 = touches[0];
                        const touch2 = touches[1];
                        lastTouchDistance = getDistance(touch1, touch2);
                    }
                }, { passive: false });

                // è§¦æ‘¸ç§»åŠ¨äº‹ä»¶
                container.addEventListener('touchmove', function (e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const touches = e.touches;

                    // å¦‚æœæ˜¯é•¿æŒ‰çŠ¶æ€ï¼Œä¸å¤„ç†ç§»åŠ¨
                    if (isLongPress) return;

                    // å•æŒ‡æ‹–æ‹½
                    if (touches.length === 1 && isTouchDragging) {
                        const touch = touches[0];
                        const currentX = touch.clientX;
                        const currentY = touch.clientY;

                        // è®¡ç®—æ–°çš„ä½ç½®
                        containerStartX = currentX - touchDragStartX;
                        containerStartY = currentY - touchDragStartY;

                        // åº”ç”¨å˜æ¢
                        const transform = `translate(${containerStartX}px, ${containerStartY}px) scale(${scale})`;
                        nodesContainer.style.transform = transform;
                        canvasElements.forEach(canvas => {
                            canvas.style.transform = transform;
                        });
                    }
                    // åŒæŒ‡ç¼©æ”¾
                    else if (touches.length === 2) {
                        const touch1 = touches[0];
                        const touch2 = touches[1];
                        const currentDistance = getDistance(touch1, touch2);

                        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                        if (lastTouchDistance > 0) {
                            const scaleDelta = currentDistance / lastTouchDistance;
                            const newScale = Math.max(0.3, Math.min(3, scale * scaleDelta));

                            if (newScale !== scale) {
                                scale = newScale;

                                // åº”ç”¨ç¼©æ”¾
                                const transform = `translate(${containerStartX}px, ${containerStartY}px) scale(${scale})`;
                                nodesContainer.style.transform = transform;
                                canvasElements.forEach(canvas => {
                                    canvas.style.transform = transform;
                                });

                                // æ›´æ–°æœ€åè·ç¦»
                                lastTouchDistance = currentDistance;
                            }
                        }
                    }
                }, { passive: false });

                // è§¦æ‘¸ç»“æŸäº‹ä»¶
                container.addEventListener('touchend', function (e) {
                    e.preventDefault();
                    e.stopPropagation();

                    // æ¸…é™¤é•¿æŒ‰è®¡æ—¶å™¨
                    if (longPressTimer) {
                        clearTimeout(longPressTimer);
                        longPressTimer = null;
                    }

                    // å¦‚æœä¸æ˜¯é•¿æŒ‰ï¼Œä¸”è§¦æ‘¸æ—¶é—´å¾ˆçŸ­ï¼ˆç‚¹å‡»ï¼‰
                    if (!isLongPress && Date.now() - touchStartTime < 300) {
                        // å¤„ç†å•å‡»äº‹ä»¶ - é€‰ä¸­èŠ‚ç‚¹
                        const touches = e.changedTouches;
                        if (touches.length === 1) {
                            const touch = touches[0];
                            const element = document.elementFromPoint(touch.clientX, touch.clientY);
                            const clickedElement = element.closest('jmnode');

                            if (clickedElement) {
                                const nodeId = clickedElement.getAttribute('nodeid');
                                selectedNode = jm.get_node(nodeId);
                                jm.select_node(selectedNode);
                            }
                        }
                    }

                    // æ¢å¤è¿‡æ¸¡æ•ˆæœ
                    nodesContainer.style.transition = 'transform 0.1s ease-out';
                    canvasElements.forEach(canvas => {
                        canvas.style.transition = 'transform 0.1s ease-out';
                    });

                    // é‡ç½®çŠ¶æ€
                    isTouchDragging = false;
                    isLongPress = false;
                    lastTouchDistance = 0;
                }, { passive: false });

                // è§¦æ‘¸å–æ¶ˆäº‹ä»¶ï¼ˆå¦‚æ¥ç”µã€å¼¹çª—ï¼‰
                container.addEventListener('touchcancel', function (e) {
                    e.preventDefault();
                    e.stopPropagation();

                    // æ¸…ç†æ‰€æœ‰çŠ¶æ€
                    if (longPressTimer) {
                        clearTimeout(longPressTimer);
                        longPressTimer = null;
                    }
                    isTouchDragging = false;
                    isLongPress = false;
                    lastTouchDistance = 0;

                    // æ¢å¤è¿‡æ¸¡æ•ˆæœ
                    nodesContainer.style.transition = 'transform 0.1s ease-out';
                    canvasElements.forEach(canvas => {
                        canvas.style.transition = 'transform 0.1s ease-out';
                    });
                }, { passive: false });

            }, 100);

            // è®¡ç®—ä¸¤ç‚¹ä¹‹é—´çš„è·ç¦»
            function getDistance(touch1, touch2) {
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        }
